<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
				   xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Login</title>


<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Font Awesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


<style>
	html, body{
		margin: 0;
		height: 100%;
	}

	body{
		background-image: url("/img/back_image.jpg");
		background-repeat: no-repeat;
		background-size: cover;
	}
</style>
</head>
<body >

<div class="row m-0 h-100">
			
	<div class="card col-sm-4 mx-auto bg-transparent border-0" style="margin-top: 15%">
		<form class="needs-validation  my-auto bg-white p-5 rounded" method="post" novalidate>
		<h1 class="text-center pb-4 text-dark">Faça login e aproveite</h1>
		
			
			<div class="form-group form-row">
				<div class="input-group mx-auto">
	        		<div class="input-group-prepend">
	          			<span class="input-group-text bg-white">
	          				<i class="fas fa-at"></i>
	          			</span>
	        		</div>
	        		<input autofocus type="text" class="form-control border-left-0 rounded-right" placeholder="Email" name="username" required>
	        		<div class="invalid-feedback">
	          			Email inválido
	        		</div>
	      		</div>
			</div>
			
			<div class="form-group form-row">
				<div class="input-group mx-auto">
	        		<div class="input-group-prepend ">
	          			<span class="input-group-text bg-white ">
	          				<i class="fas fa-key"></i>
	          			</span>
	        		</div>
	        		<input type="password" class="form-control border-left-0 rounded-right" placeholder="Senha" name="password"  required>
	        		<div class="invalid-feedback">
	          			Senha inválida
	        		</div>
	      		</div>
			</div>
			
			
			<div class="form-row form-group">
				<div class="col-sm-12 text-center">
					<input class="btn btn-success w-100 mb-3" type="submit" value="Entrar"></input>
					<p class="mt-2"> Não tem uma conta? 
						<a class="text-success" th:href="@{/usuario/cadastro}">clique aqui</a>
					<p>
				</div>
			</div>
		</form>
	</div>
</div>
	
	
	
<!-- jQuery e Bootstrap JS -->
<script src="/js/jquery-3.3.1.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
	
<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function() {
	  'use strict';
	  window.addEventListener('load', function() {
	    // Fetch all the forms we want to apply custom Bootstrap validation styles to
	    var forms = document.getElementsByClassName('needs-validation');
	    // Loop over them and prevent submission
	    var validation = Array.prototype.filter.call(forms, function(form) {
	      form.addEventListener('submit', function(event) {
	        if (form.checkValidity() === false) {
	          event.preventDefault();
	          event.stopPropagation();
	        }
	        form.classList.add('was-validated');
	      }, false);
	    });
	  }, false);
	})();
</script>
</body>
</html>
